###############
# Config for the parameters for training, model, data, etc.
###############

base_config: &BASE_CONFIG
    ## parameters
  random_seed: 42

  ## model parameters
  mode: "soft"
  nlayers: 6
  hidden: 128
  w0: 30


  ## optimizer parameters
  start_lr: 1e-5
  end_lr: 1e-3
  lr_warmup_epochs: 50

  ## loss parameters
  loss_weighting: "fixed"
  residual_weight: 1.0
  bc_weight: 1.0

  ## data parameters
  data_path: "data/40kpoints_logr0.pt"
  batch_size: 256

  ## training parameters
  stage: "train"
  epochs: 500
  save_every: 50
  weights_directory: "weights"
  