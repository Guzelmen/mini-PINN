###############
# Sweep config for Phase 4: Temperature-dependent Thomas-Fermi
# 
# Tests combinations of:
# - m-weighted residual (m = -0.5, 0, 0.5, 1.0)
# - Residual normalization strategy (coeff, relative, rhs_only)
# - Network width (64, 128)
# - Activation (Tanh, SiLU, Mish)
#
# Total: 4 × 3 × 2 × 3 = 72 runs
# With 8 agents: ~9 runs per agent
#
# Validation uses fixed coeff normalization for fair comparison
###############

program: src/main.py
method: grid
metric:
  name: val/total_loss
  goal: minimize

parameters:
  m_loss_m_value:
    values: [-0.5, 0.0, 0.5, 1.0]
  residual_norm_strategy:
    values: ["coeff", "relative", "rhs_only"]
  hidden:
    values: [64, 128]
  activation:
    values: ["Tanh", "SiLU", "Mish"]
